<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mynav mb-5">
      <div class="container-fluid">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="nav justify-content-end">
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
            <li><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
            <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
    <canvas id="canvas"></canvas>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
  </body>
</html>
