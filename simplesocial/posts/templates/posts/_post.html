<div class="post media mb-4">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    {# <strong>{{post.user.username}}</strong> #}
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      </span>
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
          <span class="badge badge-secondary bg-dark">
            {{post.created_at}}
          </span>
        </a>
      </time>
    </h5>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-warning">Delete</a>
      {% endif %}
    </div>
  </div>
</div>
