<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Here are the users:</h1>
    <div>
      {% if users %}
        <ol>
        {% for user in users %}
            <li>User Info</li>
            <ul>
              <li>First Name: {{ user.firstName }}</li>
              <li>Last Name: {{ user.lastName }}</li>
              <li>Email: {{ user.email }}</li>
            </ul>
        {% endfor %}
        </ol>
      {% else %}
        <p>NO USERS</p>
      {% endif %}
    </div>
  </body>
</html>
