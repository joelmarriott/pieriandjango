<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fake it 'Til You Make It</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
  </head>
  <body>
    <h1>Fake it 'Til You Make It</h1>
    <h2>Here are your access records:</h2>
    <div>
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>NO ACCESS RECORDS</p>
      {% endif %}
    </div>
    <div>
      <img src="{% static "images/FAKE.png" %}" alt="">
    </div>
  </body>
</html>
